<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - SiwBooks</title>
    
    <!-- Common Head -->
    <th:block th:replace="~{fragments/common-head :: common-head}"></th:block>
    
    <!-- Page specific CSS -->
    <link rel="stylesheet" th:href="@{/css/logout-minimal.css}" />
    <link rel="stylesheet" th:href="@{/css/footer-minimal.css}" />
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>
    
    <!-- Navbar -->
    <div th:insert="~{fragments/navbar-minimal :: navbar}"></div>

    <main class="main-content">
        <div class="container">
            <div class="logout-card">
                <div class="logout-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                
                <div class="logout-content">
                    <h2 class="logout-title">Conferma Logout</h2>
                    <p class="logout-message">Dopo il logout verrai reindirizzato alla homepage e dovrai effettuare nuovamente l'accesso per utilizzare le funzionalità riservate agli utenti registrati.</p>
                    
                    <div class="logout-actions">
                        <form th:action="@{/perform-logout}" method="post" class="logout-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-out-alt"></i> Sì, Esci
                            </button>
                        </form>
                        
                        <a th:href="@{/}" class="btn btn-outline">
                            <i class="fas fa-arrow-left"></i> Annulla
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:insert="~{fragments/footer-minimal :: footer}"></div>
</body>
</html>
