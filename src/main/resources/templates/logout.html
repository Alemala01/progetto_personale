<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Sitarello</title>
    
    <!-- Common Head -->
    <th:block th:replace="~{fragments/common-head :: common-head}"></th:block>
    
    <!-- Page specific CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>
    
    <!-- Navbar -->
    <div th:insert="~{fragments/navbar-minimal :: navbar}"></div>
    
    <main class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-sign-out-alt"></i>
                    <h2>Conferma Logout</h2>
                    <p>Sei sicuro di voler uscire dal tuo account?</p>
                </div>
                
                <div class="logout-actions">
                    <form th:action="@{/perform-logout}" method="post" class="logout-form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn-login">
                            <i class="fas fa-sign-out-alt"></i> SÃ¬, Esci
                        </button>
                    </form>
                    
                    <a th:href="@{/}" class="btn-cancel">
                        <i class="fas fa-arrow-left"></i> Annulla
                    </a>
                </div>
                
                <div class="logout-info">
                    <p><i class="fas fa-info-circle"></i> Dopo il logout verrai reindirizzato alla homepage.</p>
                </div>
            </div>
        </div>
    </main>
    
    <div th:insert="~{fragments/footer :: footer}"></div>
    
    <style>
        .logout-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .logout-form {
            width: 100%;
        }
        
        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #f8fafc;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .logout-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: rgba(248, 250, 252, 0.8);
            font-size: 0.9rem;
        }
        
        .logout-info i {
            color: #3b82f6;
            margin-right: 0.5rem;
        }
    </style>
</body>
</html>
