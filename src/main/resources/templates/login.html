<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sitarello</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>
    
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    
    <main class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-sign-in-alt"></i>
                    <h2>Accedi al tuo account</h2>
                    <p>Inserisci le tue credenziali per accedere</p>
                </div>
                
                <!-- Messaggio di registrazione completata -->
                <div th:if="${param.registered}" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    Registrazione completata con successo! Ora puoi accedere con le tue credenziali.
                </div>
                
                <!-- Messaggio di username cambiato -->
                <div th:if="${param.usernameChanged}" class="success-message">
                    <i class="fas fa-user-edit"></i>
                    Username aggiornato con successo! Accedi con il tuo nuovo username.
                </div>
                
                <!-- Messaggio di errore -->
                <div th:if="${param.error}" class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    Username o password errati.
                </div>
                
                <form th:action="@{/login}" method="post" class="login-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Inserisci il tuo username" />
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Inserisci la tua password" />
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Accedi
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>Non hai un account? 
                        <a th:href="@{/users/register}" class="register-link">
                            Registrati qui
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <div th:insert="~{fragments/footer :: footer}"></div>
    
    <style>
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            color: rgba(248, 250, 252, 0.8);
        }
        
        .register-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
