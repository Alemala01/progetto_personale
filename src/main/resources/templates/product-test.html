<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' - Dettagli Prodotto'">Dettagli Prodotto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/products.css?v=13}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="products-page">
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    
    <main class="products-container">
        <div class="page-header">
            <div class="header-content">
                <h1 class="page-title">
                    <i class="fas fa-eye"></i>
                    <span th:text="${product.name}">Nome Prodotto</span>
                </h1>
                <p class="page-subtitle">Dettagli del prodotto selezionato</p>
            </div>
        </div>
        
        <!-- Single Product Card -->
        <div class="products-grid" style="grid-template-columns: 1fr; max-width: 900px; margin: 0 auto;">
            <div class="product-card">
                <!-- Product Image -->
                <div class="product-image">
                    <div th:if="${product.images != null && !product.images.isEmpty()}" 
                         class="product-image-grid single">
                        <img th:src="@{/product/image/{imageId}(imageId=${product.images[0].id})}" 
                             th:alt="${product.name}" />
                    </div>
                    <div th:unless="${product.images != null && !product.images.isEmpty()}" class="product-image-placeholder">
                        <i class="fas fa-image"></i>
                    </div>
                </div>
                
                <!-- Product Content -->
                <div class="product-content">
                    <div class="product-header">
                        <h2 class="product-name" th:text="${product.name}">Nome Prodotto</h2>
                        <div class="product-price">€<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</span></div>
                    </div>
                    
                    <div class="product-meta">
                        <!-- Categoria con label -->
                        <div class="product-info-item">
                            <span class="info-label">
                                <i class="fas fa-tag"></i>
                                Categoria:
                            </span>
                            <span class="info-value" th:if="${product.category != null}" th:text="${product.category.name}">Categoria</span>
                            <span class="info-value" th:if="${product.category == null}">Non specificata</span>
                        </div>
                        
                        <!-- Autori con label -->
                        <div class="product-info-item" th:if="${product.autori != null}">
                            <span class="info-label">
                                <i class="fas fa-feather-alt"></i>
                                Autore:
                            </span>
                            <span class="info-value" th:if="${not #lists.isEmpty(product.autori)}">
                                <span th:each="author, iterStat : ${product.autori}">
                                    <span th:text="${author.nome + ' ' + author.cognome}">Autore</span>
                                    <span th:if="${!iterStat.last}">, </span>
                                </span>
                            </span>
                            <span class="info-value" th:if="${#lists.isEmpty(product.autori)}">Non specificato</span>
                        </div>
                        
                        <!-- Anno pubblicazione se disponibile -->
                        <div class="product-info-item" th:if="${product.annoPubblicazione != null}">
                            <span class="info-label">
                                <i class="fas fa-calendar-alt"></i>
                                Anno:
                            </span>
                            <span class="info-value" th:text="${product.annoPubblicazione}">Anno</span>
                        </div>
                    </div>
                    
                    <div class="product-description-section" style="flex-grow: 1; margin: 1.5rem 0;">
                        <h3 style="color: #ffffff; font-size: 1.1rem; margin-bottom: 0.8rem; display: flex; align-items: center; gap: 0.5rem;">
                            <i class="fas fa-align-left"></i> Descrizione
                        </h3>
                        <p th:text="${product.description}" style="color: rgba(255, 255, 255, 0.9); line-height: 1.6; margin: 0;">Descrizione del prodotto</p>
                    </div>
                    
                    <div class="product-seller">
                        <i class="fas fa-user"></i>
                        <span>Venditore:</span>
                        <a th:href="@{/users/seller/{username}(username=${product.seller.username})}" th:text="${product.seller.username}">
                            Nome Venditore
                        </a>
                    </div>
                    
                    <div class="product-actions">
                        <a th:href="@{/products}" class="btn btn-outline">
                            <i class="fas fa-arrow-left"></i> Torna ai Prodotti
                        </a>
                        
                        <!-- Pulsante di modifica solo se l'utente è autenticato e proprietario del prodotto -->
                        <a th:if="${isAuthenticated and product.seller.username == username}" 
                           th:href="@{/product/edit/{id}(id=${product.id})}" 
                           class="btn btn-primary">
                            <i class="fas fa-edit"></i> Modifica
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Include footer fragment -->
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
