<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Prodotto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>
    
    <main style="padding: 2rem; color: white;">
        <h1>Dettagli Prodotto</h1>
        
        <div style="background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 10px; margin: 2rem 0;">
            <h2 th:text="${product.name}">Nome Prodotto</h2>
            <p>ID: <span th:text="${product.id}">1</span></p>
            <p>Prezzo: €<span th:text="${product.price}">0.00</span></p>
            <div th:if="${product.category != null}">
                <p>Categoria: <span th:text="${product.category.name}">Categoria</span></p>
            </div>
            <div th:if="${product.description != null}">
                <p th:text="${product.description}">Descrizione</p>
            </div>
            <div th:if="${product.seller != null}">
                <p>Venditore: <span th:text="${product.seller.username}">Username</span></p>
            </div>
        </div>
        
        <a th:href="@{/products}" style="color: #4facfe; text-decoration: none;">← Torna ai prodotti</a>
    </main>
    
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
